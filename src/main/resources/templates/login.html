<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" placeholder="Enter username"
                                    pattern="(.+)(.+)$"
                                    title="Username must contain minimum 3 characters"
                                    class="form-control input-md"/> </label></div>
    <div><label> Password: <input type="password" name="password" placeholder="Enter password"
                                  pattern="[a-zA-Z0-9а-яА-ЯёЁ]{3,}"
                                  title="Password must contain minimum 3 characters"
                                  class="form-control input-md"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
